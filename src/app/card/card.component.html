<ng-container *ngIf="player.position === 'goalkeeper'; else nonGoalkeeper">
  <div class="card-group">
    <div class="card-body">
      <a class="image-container" [routerLink]="['/player', player.id]">
        <img [src]="player.image" [alt]="player.name" />
        <div class="text-overlay">
          {{player.name}}
          <div class="stats">
            PARTIDOS {{player.stats.games}}
            PORTER√çA A CERO {{player.stats.cleanSheets}}
            PARADAS {{player.stats.saves}}
          </div>
        </div>
      </a>
    </div>
  </div>
</ng-container>

<ng-template #nonGoalkeeper>
  <div class="card-group">
    <div class="card-body">
      <a class="image-container" [routerLink]="['/player', player.id]">
        <img [src]="player.image" [alt]="player.name" />
        <div class="text-overlay">
          {{player.name}}
          <div class="stats">
            PARTIDOS: {{player.stats.games}}
            GOLES: {{player.stats.seasons.goals}}
            ASISTENCIAS: {{player.stats.assists}}
          </div>
        </div>
      </a>
    </div>
  </div>
</ng-template>
